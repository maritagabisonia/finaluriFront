
<div class="title">
  <h3>გამოკითხვა</h3>
</div>
<div class="main">
<form [formGroup]="quizForm" (ngSubmit)="onSubmit()">
  <label>
    შეიყვანეთ თქვენი სახელი გვარი
    <input formControlName="fullname">
  </label>


  <div formArrayName="questions" class="quiz-list">
    <div *ngFor="let question of questions.controls; let i = index" [formGroupName]="i" class="quiz-item">
      <div class="quiz">
        <div>
          <label>კითხვა</label>
          <input formControlName="question">
        </div>
        <div class="input-container">
          <label>პასუხი</label>
          <input formControlName="answer">
          <div *ngIf="submitted && isAnswerRequiredAndInvalid(i)" class="error-message">
            პასუხის გაცემა სავალდებულოა !
          </div>
        </div>
       
        <!-- <button type="button" (click)="isAnswerRequiredAndInvalid(i)">u</button> -->
      </div>
    </div>

    <div class="button-container">
      <button type="submit" >პასუხების გაგზავნა</button>
    </div>
  </div>

</form>
</div>
<p-toast />
<p-confirmDialog />
